<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice game</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

  </head>
  <body>
    <header>
      <div class="title">
        <h1>Pig Dice Game</h1>
      </div>
    </header><br>

<!-- Main panel -->
<div class="container">

  <div class="game">

    <button id="roll">Roll Dice</button><br><br>
    <p id="dice"></p>
    <button id="btn-hold" onclick="hold()">Hold</button><br><br>
    <button id="btn-new" onclick="new-game()">New Game</button>
  </div><br>
  <div class="players">
    <h3 id="player-1">Player 1</h3><br>
    <input type="text" placeholder="player-score-1">
  </div>
  <div class="players">
    <h3 id="player-2">Player 2</h3><br>
    <input type="text" placeholder="player-score-2">
  </div>
</div>

<!--SCRIPTS -->

<script src="js/jquery-3.3.1.js"></script>
<script src="script.js"></script>
</body>
</html>
